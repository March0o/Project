    <body class="bg-image" 
    style="background-color: darkgrey; background-image: url('images/PizzaBack.jpg'); background-size: cover;background-attachment: fixed; height: 100vh; background-blend-mode: darken">

    <form action="confirm.html" onsubmit="ClearCart() ,SaveCard()">
    <div class="container"> <!-- Grid-->

        <div class="row">  
            <div class="col"><!--Information Card-->
                <div id="infoCard" class="card h-100 mb-1" style="width: 100%; margin-top: 8%;margin-right: auto; margin-left: auto;">
                    <div class="card-body">
                    <h5 style="margin-bottom: 2em;" class="card-title">Customer Information</h5>   
                         <div class="row"> <!--Name Inputs-->
                                <div class="col">
                                    <label for="fNameInput" class="form-label">First Name</label>
                                    <input type="text" class="form-control-plaintext" id="fNameInput" placeholder="First Name" required value="Fname" readonly>
                                </div>
                                <div class="col">
                                    <label for="lNameInput" class="form-label">Last Name</label>
                                    <input type="text" class="form-control-plaintext" id="lNameInput" placeholder="Last Name" required value="Lname" readonly>
                                </div>
                            </div>

                            <div style="margin-top: 1em;" class="mb-3"> <!--Email Input-->
                                <label for="emailInput" class="form-label">Email address</label>
                                <input type="email" class="form-control-plaintext" id="emailInput" pattern="^.{1,20}(@).{0,20}[.]{1,3}.{1,8}$" placeholder="name@example.com" required value="a@a.c" readonly>
                            </div>
                        
                            <div style="margin-top: 1em;" class="mb-3"> <!--Eircode Input-->
                                <label for="eircodeInput" class="form-label">Eircode</label>
                                <input type="text" class="form-control" id="eircodeInput" pattern="^[a-zA-Z][0-9]{2}\s[a-zA-Z0-9]{4}$" placeholder="A11 1111" required>
                            </div>
                        </div>
                    </div>
            </div>  
            <div class="col"> <!--Cart Card-->
                <div class="card h-100 mb-1" style="width: 100%; margin-top: 8%; margin-right: auto; margin-left: auto;">
                    <div id="cartCardBody" class="card-body">
                    <h5 style="margin-bottom: 2em;" class="card-title">Your Cart</h5>   
                    </div>
                    <div id="cartFooter" class="card-footer">
                    </div>
                </div>
            </div>
        </div>

        <div style="width: 100%; margin-top: 5em; margin-left: auto; margin-right: auto; margin-left: auto;" class="row">
            <div id="infoCard" class="card h-100 mb-1"> <!--Payment Card-->
                <div class="card-body">
                <h5 style="margin-bottom: 2em;" class="card-title">Payment Method</h5> 
                        <div class="row">
                            <div class="mb-3"> <!--Name Input-->
                                <label for="cNameInput" class="form-label">Cardholder Name</label>
                                <input type="text" class="form-control" id="cNameInput" placeholder="" required value="Name Namey">
                            </div>
                        </div> 

                        <div class="row">
                            <div style="margin-top: 1em;" class="mb-3"> <!--Card Number Input-->
                                <label for="cNumberInput" class="form-label">Card Number</label>
                                <input type="text" class="form-control" id="cNumberInput" pattern="^^[0-9]{4}\s[0-9]{4}\s[0-9]{4}\s[0-9]{4}$" placeholder="XXXX XXXX XXXX XXXX">
                            </div>
                        </div>
                    
                        <div class="row">
                            <div class="col">
                                <div style="margin-top: 1em;" class="mb-3"> <!--Expiry Input-->
                                    <label for="expiryInput" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="expiryInput" pattern="^(0[1-9]|1[0-9]|2[0-9]|3[0-1])(\/)([0-9]{2})$" placeholder="MM/YY" required>
                                </div>
                            </div>

                            <div class="col">
                                <div style="margin-top: 1em;" class="mb-3"> <!--CVV Input-->
                                    <label for="cvvInput" class="form-label">CVV Number</label>
                                    <input type="text" class="form-control" id="cvvInput" pattern="^[0-9]{3}$" placeholder="XXX" required>
                                </div>
                            </div>
                        </div> 
                        
                        <div class="row">
                          <div class="form-check">
                            <input style="margin-top: .5em; margin-left: 0em; width: 1.5em; height: 1.5em;" class="form-check-input mb-3" type="checkbox" value="" id="saveCardCheck">
                            <label style="margin-left: 2em; font-weight: 300;" class="form-control-plaintext" for="saveCardCheck">
                              Save this card for future purposes
                            </label>
                          </div>
                        </div>
                 </div>
            </div>  
            <div class="row" style="margin-top: 1.6em;"> <!--Submit Button-->
              <button type="submit" class="btn btn-primary" style="width: 90%; margin-left: auto; margin-right: auto;">BUY</button>
            </div>
    </div>
    </form>
