<body class=bg-image style="background-color:#a9a9a9;background-image:url('images/PizzaBack.jpg');background-size:cover;background-attachment:fixed;height:100vh;background-blend-mode:darken">
<div style=margin-top:em class=container>
<div class=row>
<div class="col-md-8 col-lg-6" style=margin-top:2em;margin-left:auto;margin-right:auto>
<div class=card>
<div style=margin-bottom:1em class=card-header>Speak to us Directly</div>
<div class=card-body>
<p style=font-weight:700 class=card-text>Visit us in store!</p>
<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2329.401403428271!2d-8.463897922361543!3d54.27916630451939!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x485ee84ef3fb4b37%3A0xc76b5b21d985fb79!2sAtlantic%20Technological%20University%20Sligo!5e0!3m2!1sen!2sie!4v1704152254720!5m2!1sen!2sie" width=100% height=300 style=border:0 allowfullscreen loading=lazy referrerpolicy=no-referrer-when-downgrade></iframe>
<p style=margin-top:15%;font-weight:700 class=card-text>Our Contact Details</p>
<p class=card-text> Phone Number: +353 123 123 1233</p>
<p class=card-text> Email : pizzaPlace@email.com</p>
</div>
</div>
</div>
<div class="col-md-8 col-lg-6" style=margin-top:2em;margin-left:auto;margin-right:auto>
<div class=card>
<div style=margin-bottom:1em class=card-header>Send us an email</div>
<div class=card-body>
<form>
<div class=mb-3>
<label for=EmailInput class=form-label>Email address</label>
<input type=email class=form-control id=EmailInput pattern=^.{1,20}(@).{0,20}[.]{1,3}.{1,8}$ placeholder=name@example.com>
</div>
<div class=mb-3>
<label for=feedbackInput class=form-label>Example textarea</label>
<textarea style=height:30em class=form-control id=feedbackInput rows=5 placeholder="Enter Feedback here!"></textarea>
</div>
<button type=submit class="btn btn-danger" style=margin-left:40%;margin-right:40%>Send Feedback</button>
</form>
</div>
</div>
</div>
</div>
</div>
