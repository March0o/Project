            <ul style="margin-left: 0;" class="navbar-nav" id="navLinks"> <!-- Navbar Links-->

                <a class="nav-link active" aria-current="page" href="index.html">Home</a>

              <li class="nav-item">

            <div class="ms-auto" id="userSection"> <!-- User Section -->
              <div class="dropdown nav-item">

                <div> <!-- Register/Sign Out Button-->
                  <a id="Register/SignOut" style="width: 10em;" href="signUp.html" class="btn btn-danger" role="button">Register</a>
                 </div>

                <!-- Log-In/User Info Dropdown-->
                <button id="SignIn/UserInfoBtn" style="width: 10em; margin-top: .25em; margin-bottom: .25em;" type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                  Log In
                </button>

                <form id="SignIn/UserInfo" class="dropdown-menu p-4" style="min-width: 250px;">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="LogInEmail" placeholder="email@example.com">
                    <label for="LogInEmail">Email address</label>          
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="LogInPassword" placeholder="Password">
                    <label for="LogInPassword">Password</label>
                  </div>
                  <div class="mb-3">
                    <div class="form-check">
                      <a href="forgot.html">Forgot Password?</a>
                    </div>

                  <button type="button" class="btn btn-primary" onclick="SignIn()">Sign in</button>
                  <div id="SignInAlertDiv">

              </div>
           </div>

            <div class="dropdown dropstart-lg"> <!-- Shopping Cart Dropdown-->
              <div id="shoppingCartdropdown" class="dropdown nav-item">

    <body class="bg-image" 
    style="background-color: darkgrey; background-image: url('images/PizzaBack.jpg'); background-size: cover;background-attachment: fixed; height: 100vh; background-blend-mode: darken">

    <div class="card text-center .mx-auto" style="margin-top: 15%; width: 60%; margin-left: auto; margin-right: auto;"> <!-- Eircode Input-->
      <div class="card-body">
        <h5 class="card-title">Enter Eircode</h5>
        <p class="card-text">Enter your Eircode to find a local PizzaPlace by you!</p>
        <form action="shop.html">
          <input style="margin: auto; width: 100%; text-align: center; text-transform: uppercase;" type="text" id="Eircode" name="Eircode" placeholder="Eg: A11 B888" pattern="^[a-zA-Z][0-9]{2}\s[a-zA-Z0-9]{4}$"><br><br>
          <input class="btn btn-primary" type="submit" value="Order Delivery">
        </form>
      </div>
    </div>
