            <div class="ms-auto" id="userSection"> <!-- User Section -->
              <div class="dropdown nav-item">

                <div> <!-- Register/Sign Out Button-->

                 </div>

                <!-- Log-In/User Info Dropdown-->
                <button id="SignIn/UserInfoBtn" style="width: 10em; margin-top: .25em; margin-bottom: .25em;" type="button" class="btn btn-danger dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                  Log In
                </button>

                <form id="SignIn/UserInfo" class="dropdown-menu p-4" style="min-width: 250px;">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="LogInEmail" placeholder="email@example.com">
                    <label for="LogInEmail">Email address</label>          
                  </div>
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="LogInPassword" placeholder="Password">

                    <div class="form-check">
                      <a href="forgot.html">Forgot Password?</a>

            <div class="dropdown dropstart-lg"> <!-- Shopping Cart Dropdown-->
              <div id="shoppingCartdropdown" class="dropdown nav-item">

    <body class="bg-image" 
    style="background-color: darkgrey; background-image: url('images/PizzaBack.jpg'); background-size: cover;background-attachment: fixed; height: 100vh; background-blend-mode: darken">

     <div class="card mb-3" style="width: 36rem; margin-left:auto; margin-right: auto; margin-top: 8%;"> <!--Form Card-->
        <div class="card-body">
          <h5 style="margin-bottom: 2em;" class="card-title">Registration</h5>
            <form action="index.html" onsubmit="RegisterAccount(this)">
                <div class="row"> <!--Name Inputs-->
                    <div class="col">
                        <label for="fNameInput" class="form-label">First Name *</label>
                        <input type="text" class="form-control" id="fNameInput" placeholder="First Name" required value="Fname">
                    </div>
                    <div class="col">
                        <label for="lNameInput" class="form-label">Last Name *</label>
                        <input type="text" class="form-control" id="lNameInput" placeholder="Last Name" required value="Lname">
                    </div>
                </div>

                <div style="margin-top: 1em;" class="mb-3"> <!--Email Input-->
                    <label for="emailInput" class="form-label">Email address *</label>
                    <input type="email" class="form-control" id="emailInput" pattern="^.{1,20}(@).{0,20}[.]{1,3}.{1,8}$" placeholder="name@example.com" required value="a@a.c">
                </div>
                <div class="mb-3"> <!--Password Input-->
                    <label for="inputPassword" class="form-label">Password *</label>
                    <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock" pattern="^.{8,20}$" required value="123456789">
                    <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long
                    </div>
                </div>
                 <div class="mb-3"> <!--Confirm Password Input-->
                    <label for="inputConfirmPassword" class="form-label">Confirm Password *</label>
                    <input type="password" id="inputConfirmPassword" class="form-control" required value="123456789">
                 </div>
                <div>
                    <button type="submit" class="btn btn-primary">Sign-Up!</button>
                </div>
            </form>
        </div>
      </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="scripts/signUp.js"></script>
        <script src="scripts/shopScript.js"></script>
        <script src="scripts/accountScript.js"></script>
      </body>

</html>
